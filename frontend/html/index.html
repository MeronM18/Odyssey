<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odyessia</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <h1>OdyessiağŸŒ</h1>
    </nav>

    <main>
      <section id="auth">
        <h2>Login / Sign Up</h2>
        <button id="login">Login with Google</button>
      </section>

      <section id="budget-setup" hidden>
        <div class="budget-container">
          <h2>Welcome to Odyessia!</h2>
          <p>Let's start by setting your travel budget</p>
          <div class="budget-input-group">
            <span class="currency-symbol">$</span>
            <input 
              type="number" 
              id="budgetInput" 
              placeholder="0.00" 
              min="0" 
              step="100"
            />
          </div>
          <button id="saveBudget" class="btn-primary">Continue</button>
        </div>
      </section>

      <section id="allocation-setup" hidden>
        <div class="allocation-container">
          <h2>Allocate Your Budget</h2>
          <p class="total-display">Total Budget: <span id="totalBudgetDisplay">$0.00</span></p>
          
          <div class="allocation-item">
            <div class="allocation-header">
              <span class="allocation-label">âœˆï¸ Flights</span>
              <span class="allocation-value">
                <span id="flightsPercent">40</span>% 
                ($<input type="number" id="flightsAmount" class="amount-input" min="0" step="0.01" value="0.00">)
              </span>
            </div>
            <input type="range" id="flightsSlider" min="0" max="100" value="40" step="1">
          </div>

          <div class="allocation-item">
            <div class="allocation-header">
              <span class="allocation-label">ğŸ¨ Hotels</span>
              <span class="allocation-value">
                <span id="hotelsPercent">30</span>% 
                ($<input type="number" id="hotelsAmount" class="amount-input" min="0" step="0.01" value="0.00">)
              </span>
            </div>
            <input type="range" id="hotelsSlider" min="0" max="100" value="30" step="1">
          </div>

          <div class="allocation-item">
            <div class="allocation-header">
              <span class="allocation-label">ğŸ‰ Events</span>
              <span class="allocation-value">
                <span id="eventsPercent">20</span>% 
                ($<input type="number" id="eventsAmount" class="amount-input" min="0" step="0.01" value="0.00">)
              </span>
            </div>
            <input type="range" id="eventsSlider" min="0" max="100" value="20" step="1">
          </div>

          <div class="allocation-item">
            <div class="allocation-header">
              <span class="allocation-label">ğŸš— Cars</span>
              <span class="allocation-value">
                <span id="carsPercent">10</span>% 
                ($<input type="number" id="carsAmount" class="amount-input" min="0" step="0.01" value="0.00">)
              </span>
            </div>
            <input type="range" id="carsSlider" min="0" max="100" value="10" step="1">
          </div>

          <div class="total-check">
            <span>Total Allocated:</span>
            <span id="totalPercent" class="total-percent">100%</span>
          </div>

          <button id="saveAllocation" class="btn-primary">Save & Continue</button>
        </div>
      </section>

      <section id="dashboard" hidden>
        <h2>Welcome Back!</h2>
        <p id="userEmail"></p>
        <div class="budget-display">
          <p>Your Travel Budget: <span id="userBudget">$0.00</span></p>
        </div>
      </section>
    </main>

    <script src="../js/supabase.js" type="module"></script>
  </body>
</html>
